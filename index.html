<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="container d-flex">
            <img class="my-5 mx-4 img-weather" src="./imgs/logo2x.png" alt="">
            <input class="btn btn-dark text-light p-3 w-100 my-5 rounded-pill" type="text" name="" id="search" placeholder ="Find your location...">
        </div>
        <div class="container">
<div class="row g-0">
            <div class="col-md-4 ">
                <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start">
                    <p></p>
                    <span class="">
                        <span id="today-name" class="p-0 ">Saturday</span>
                        <span id="today-date" class="p-0 mx-5">26 August</span>
                    </span>
                </div>
                <div class="text-start px-3 py-3 pt-5 text-light img-1 ">
                    <p id="today location">London</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fs-1 fw-bolder">
                            <span id="today-temp">18</span>
                            <span><sup>o</sup> C</span>
                        </span>
                        <img id="today_condition_img"  src="./imgs/116.png" alt="" />
                    </div>
                    <p id="today_condition_text" class="fs-6 text-primary">Sunny</p>
                </div>
                <div class=" d-flex text-light p-3 img-1">
                    <div class="d-flex me-3">
                        <img src="./imgs/icon-umberella.png" class="item-footer me-2" alt="" />
                        <p id="humidity" >20%</p>
                    </div>
                    <div class="d-flex me-3">
                        <img src="./imgs/icon-wind.png" class="item-footer mx-2" alt="" />
                        <p id="wind" >30 km/h</p>
                    </div>
                    <div class="d-flex">
                        <img src="./imgs/icon-compass.png" class="item-footer mx-2" alt="" />
                        <p id="wind_direction" >EAST</p>
                    </div>
                </div>

            </div>
            <div class="col-md-4  bg-main-color ">
                <div class="py-2 text-center bg-sec-color text-light img-1" >
                    <p class="next_day_name my-auto">Friday</p>
                </div>
                <div class=" text-start text-light p-3 text-center pt-5 bg-main-color">
                    <img class="next_condition_img" src="./imgs/113.png" alt="">
                    <h3>
                        <span class="next_max_temp"></span>
                        <span><sup>o</sup> C</span>
                    </h3>
                    <h5 class="text-muted">
                        <span class="next_min_temp">15</span>
                        <span><sup>o</sup> C</span>
                    </h5>
                    <p class="next_condition_text fs-6 text-primary">partly cloudy</p>
                </div>

            </div>
            <div class="col-md-4 img-1 ">
                <div class="py-2 text-center bg-sec-color text-light bg-main-color " >
                    <p class="next_day_name my-auto">Friday</p>
                </div>
                <div class=" text-start text-light p-3 text-center pt-5">
                    <img class="next_condition_img" src="./imgs/113.png" alt="">
                    <h3>
                        <span class="next_max_temp"></span>
                        <span><sup>o</sup> C</span>
                    </h3>
                    <h5 class="text-muted">
                        <span class="next_min_temp">15</span>
                        <span><sup>o</sup> C</span>
                    </h5>
                    <p class="next_condition_text fs-6 text-primary">Patchy rain possible</p>
            </div>
        </div>
        </div>
        
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/scritp.js"></script>
</body>
</html>
